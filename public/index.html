<!DOCTYPE html>
<html lang="en" id="mode">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tailwind</title>
</head>
<body class="dark:bg-gray-800 text-gray-100">
<!-- navbar -->
<nav class="bg-indigo-400 h-16 flex justify-between flex-wrap ">
  <!-- titulo/logo -->
  <div class="flex items-center px-6 py-2">
    <img class="h-12 w-12 rounded-full object-fill" src="img/cody.png" alt="">
    <h1 class="font-medium text-2xl text-white mx-3">Cody</h1>
  </div>

     <!-- menuhamb -->
     <div class="flex lg:hidden px-4">
      <button id="menu" class="focus:outline-none">
        <svg class="fill-current text-gray-200" viewBox="0 0 100 80" width="25" height="40">
          <rect width="100" height="20"></rect>
          <rect y="30" width="100" height="20"></rect>
          <rect y="60" width="100" height="20"></rect>
        </svg>
      </button>
    </div>

  <!-- items -->
  <div id="items" class="w-full lg:flex lg:items-center lg:w-auto m-0 p-0 hidden">
    <a href="" class="block lg:inline-block bg-indigo-200 hover:bg-indigo-800 rounded-full lg:bg-transparent px-4 py-2 font-medium text-gray-800 lg:text-white">Galer√≠a</a>
    <a href="" class="block lg:inline-block bg-indigo-200 hover:bg-indigo-800 rounded-full lg:bg-transparent px-4 py-2 font-medium text-gray-800 lg:text-white">Contacto</a>
    
    <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
      <input type="checkbox" name="toggle" id="darkMode" class="toggle-checkbox focus:outline-none absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
      <label for="toggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
  </div>
  </div>
</nav>
<div class="container mx-auto  my-20">
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

    <div class="flex justify-center my-2">
      <img class="h-96 w-80 rounded-lg object-cover" src="https://pbs.twimg.com/media/Ejz9s3tUYAA5VGN.jpg" alt="">
    </div>

    <div class="flex justify-center my-2">
      <img class="h-96 w-80 rounded-lg object-cover bg-gradient-to-br from-red-300 to-yellow-100" src="https://www.codigofacilito.com/assets/cyber-2020/cody-aed6632577d212a21e2068dfa39a6194a7f3d4615667078f5e300bdc69c1862c.png" alt="">
    </div>

     <div class="flex justify-center my-2">
      <img class="h-96 w-80 rounded-lg object-cover" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQyT7DYlN5wlyXJFpYh1aSAJIpDlmT7pT8PiQ&usqp=CAU" alt="">
    </div>

    <div class="flex justify-center my-2">
      <img class="h-96 w-80 rounded-lg object-cover" src="https://pbs.twimg.com/media/EkYR2-cXYAEhcRw.jpg" alt="">
    </div>
  </div>
</div>
<script src="app.js"></script>

</html>
